name: make-proofs

on:
  workflow_dispatch:
  push:
    paths:
      - 'lists/airdrop2.csv'
      - 'scripts/make-proofs.js'
      - '.github/workflows/proofs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (pin ethers v5)
        run: |
          npm i --no-save csv-parse@5 merkletreejs@0.2.44 keccak256@1 ethers@5

      - name: Generate proofs.json
        env:
          CSV: lists/airdrop2.csv
          TARGET_DIR: "<repo>"   # ĐÚNG thư mục bạn đang dùng
        run: node scripts/make-proofs.js

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update proofs.json"
            git push
          else
            echo "No changes to commit"
          fi
