<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ATN Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;min-width:360px;margin:16px}
    input,button{padding:8px;border-radius:8px;border:1px solid #ccc}
    button{cursor:pointer}
    .row{display:flex;gap:8px;margin:6px 0;flex-wrap:wrap}
    .small{font-size:12px;color:#666}
    .mono{font-family:ui-monospace,Consolas,monospace}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:10px 0}
    .header{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .header img{width:28px;height:28px;border-radius:6px}
    .w100{width:100%}
    .btn-ghost{background:#fff;border:1px solid #e5e7eb;padding:6px 10px;border-radius:8px}
    .header-spacer{margin-left:auto}
    .btn-danger{background:#fff;border:1px solid #ef4444;color:#b91c1c}
    .btn-danger:hover{background:#fee2e2}
  </style>
</head>
<body>

  <div class="header">
    <img src="images/logo.svg" alt="ATN" />
    <h3 style="margin:0">ATN Miner</h3>
    <div class="header-spacer"></div>
    <button id="btnClose" class="btn-ghost" title="Close">Close</button>
  </div>

  <div class="card">
    <div class="small">Backend</div>
    <input id="backend" class="mono w100" value="https://api.atncrypto.com" />
  </div>

  <div class="card">
    <div class="small">Wallet (BSC)</div>
    <input id="wallet" class="mono w100" placeholder="0x..." />
    <div class="small" style="margin-top:6px">Device</div>
    <input id="device" class="mono w100" />
    <div class="row">
      <button id="btnGen">Generate device_id</button>
      <button id="btnSave">Save wallet</button>
      <button id="btnRegister">Register</button>
      <button id="btnLogout" class="btn-danger" title="Stop mining/heartbeat and switch wallet">Logout / Change wallet</button>
    </div>
    <div id="regStatus" class="small"></div>
  </div>

  <div class="card">
    <div class="small">Heartbeat endpoint (you may enter <code>/miner/ping</code> or a full URL):</div>
    <input id="hbEndpoint" class="mono w100" placeholder="/device/heartbeat" />
    <div class="row">
      <button id="btnSaveHb">Save endpoint</button>
      <button id="btnHbNow">Send heartbeat now</button>
    </div>
    <div class="small">The extension will try POST first, then fallback to GET if your endpoint uses GET.</div>
  </div>

  <div class="card">
    <div class="row"><button id="btnStats">View Todayâ€™s Stats</button></div>
    <div id="stats" class="mono small"></div>
  </div>

  <div class="card">
    <div class="small">Claim (later):</div>
    <button id="btnOpenClaim">Open Claim Page</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
